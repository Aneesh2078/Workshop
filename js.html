<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <button onclick="turnOn();">Turn On</button>
        <img src="bulbOff.jfif" alt="bulbOff" id="bulb" width="10%">
        <button onclick="turnOff();">Turn Off</button>
   <script>
     var bulb=document.getElementById("bulb");
     function turnOn(){
        bulb.src="bulbOn.jfif";
     }
      function turnOff(){
        bulb.src="bulbOff.jfif";
      }
   </script>     
    </body>
</html>
